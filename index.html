<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academica - Tuition Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              jhu: {
                heritage: '#002D72',  // Core Brand Blue - Primary buttons, headers, active states
                spirit: '#68ACE5',    // Secondary Blue - Accents, gradients, highlights
                green: '#007567',     // Carey Teal - Apply/Visit buttons, success states
                lime: '#D0DA48',      // Electric Lime - High-visibility accents, data viz
                accent: '#CF4520',    // Alert/Red - Errors, urgent notices
                gold: '#A19261',      // Secondary Gold - Awards, certificates
                black: '#31261D',     // Legacy Dark - High contrast text, footers
                gray: '#F5F5F7',      // Background Gray - Page backgrounds
              }
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7;
      }
      /* Custom scrollbar for raw content modal */
      .raw-content-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .raw-content-scroll::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .raw-content-scroll::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      /* Toast animation */
      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slide-in 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
